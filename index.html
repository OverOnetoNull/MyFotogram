<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Photoalbum with zoom in Dialog use Tab fpr choose enter for choose your picture and escep to close the Dialog">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    
    <title>My Fotogram</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

     <link rel="stylesheet" href="style.css"></link>
     

</head>



<body class="body" onload="initArrays()">

     
            <header class="Header" id="Header">
                
                  <img class="Fotogram_Logo" src="./img/Fotogram_Logo.svg" alt="Fotogram">  

            </header>


            <main class="MyMain"  onclick="noPropagation(event)" >


                <div class="my_divWebsite_title">


                    <h1 id="website_title" >My Favorit Fotoalbum</h1>

                </div>                                   
                 
                        <div class="my_divcontent"  onclick="noPropagation(event)" >

                          <div class="gallery" id="my_content"></div>

                        </div>   
            
            </main>
            <footer class="Footer" id="Footer"></footer>

        
        <dialog onclick="closeDialog() " id="myDialog" class="myDialog">
            
         <section onclick="noPropagation(event)"   class="mySection" id="mySection">            
                
            <nav  onclick="noPropagation(event)" class="myClosePlusNavresponsiveDiv"></nav>

            
                <nav class="close_Resp" >
                    
                <p class="p" onclick="closeDialog()" onkeydown="closeDialog()"  tabindex="0">X</p>


                </nav>  

            
                 
                <div class="consoles_Resp" onclick="noPropagation(event)" >



                    <nav class="myRightButton "  ></nav>
                                            
                      <p class="myRightButton" onkeydown= "nextImage()" onclick= "nextImage()" tabindex="0" >   &rArr;  </p>

                    </nav>



                    <nav class="myLeftButton "  ></nav>
                    
                
                    <p  class="myLeftButton" onkeydown= "prevImage()" onclick= "prevImage()"  tabindex="0"> &lArr;  </p>
                

                    </nav>

                    <div>
                    
                <p  onkeydown="closeDialog()" onclick="closeDialog()" tabindex="0"  class="p">X</p>

            </div>  

        </div>
                
                                   



            <div onclick="noPropagation(event)" class="consoleAndMain">
                

                <nav class="myLeftButton myLeftButtonResp" onclick="noPropagation(event)" >
                    
                   
                    <p onclick= "prevImage()"  tabindex="0">  &lArr;  </p>


                </nav>

                <img onclick=" noPropagation(event)" id="DialogImgID" class="DialogImgClass" alt="">
                
                <nav class="myRightButton myRightButtonResp" onclick="noPropagation(event)">
                    
                      <p onclick= "nextImage()" tabindex="0" >   &rArr;  </p>

                </nav>

            </div>

        </section>

     </dialog>

    <script src="script.js"></script>


</body>

</html>
