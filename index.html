<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Photoalbum with zoom in Dialog use Tab fpr choose enter for choose your picture and escep to close the Dialog">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    
    <title>My Fotogram</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

     <link rel="stylesheet" href="style.css"></link>
     

</head>



<body class="body" onload="initArrays()">

     
            <header class="Header" id="Header">
                
                  <img class="Fotogram_Logo" src="./img/Fotogram_Logo.svg" alt="Fotogram">  

            </header>


            <main class="MyMain">


                <div class="my_divWebsite_title">


                    <h1 id="website_title" >My Favorit Fotoalbum</h1>

                </div>
                
                    
                                        
                 
                           <div class="my_divcontent">

                             <div class="gallery" id="my_content" onclick="openDialog()" alt="all my Photos you can click 
                             it and open the dialog to Zoom"></div>

                           </div>   

                    
              
            
            </main>



            <footer class="Footer" id="Footer">footer</footer>


         


  

   

    
        <dialog onclick="closeDialog()" id="myDialog" class="myDialog">
            
         <section onclick=" NoPropagation()" class="mySection" id="mySection">

              

                
            <div  onclick="noPropagation(event)"  class="myCloseButtonDiv">

                 <div onkeypress="closeDialog" onclick="closeDialog()" tabindex="1" >
                    
                    <p class="p">X</p>

                 </div>

            </div>
            

            <div onclick="noPropagation" class="consoleAndMain">
                

                <div class="myLeftButton" onclick="noPropagation(event)" >
                    
                   
                    <p onkeyleft= "prevImage()" onclick= "prevImage()"  tabindex="2">&lArr;</p>


                </div>

                <img onclick=" noPropagation(event)"  id="DialogImgID" class="DialogImgClass" alt="">
                
                <div class="myRightButton"  onclick= "noPropagation(event)" >
                    
                      <p onclick= "nextImage()" tabindex="3" >&rArr;</p>

                    </div>

  


            </div>

            </section>

        
  
     </dialog>


</body>

    <script src="script.js"></script>

</html>
